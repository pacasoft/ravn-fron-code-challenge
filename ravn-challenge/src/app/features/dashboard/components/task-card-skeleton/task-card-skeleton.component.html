<mat-card class="card my-2" appearance="outlined">
  <mat-card-header class="d-flex align-items-center p-0">
    <span class="font-body-L me-auto">
      <ngx-skeleton-loader [theme]="{width:'150px', 'margin-right':'8px'}" animation="pulse" count="1"
        appearance="line" />
    </span>

    <mat-icon>more_horiz</mat-icon>



  </mat-card-header>
  <mat-card-content class="my-4 p-0">
    <div class="d-flex justify-content-between mb-4">
      <ngx-skeleton-loader class="w-25 me-2" animation="pulse" count="1" appearance="line" />


      <ngx-skeleton-loader class="w-50" animation="pulse" count="1" appearance="line" />
    </div>


    <ngx-skeleton-loader [theme]="{width:'50px', 'margin-right':'8px'}" animation="pulse" count="3" appearance="line" />


    <div class="d-flex align-items-center justify-content-between mt-3">
      <div class="d-flex align-items-center">
        <ngx-skeleton-loader animation="pulse" count="1" appearance="circle" />
        <ngx-skeleton-loader [theme]="{width:'50px'}" animation="pulse" count="1" appearance="line" />


      </div>

      <div class="d-flex gap-1 reactions">
        <mat-icon>attach_file</mat-icon>
        <mat-icon>account_tree</mat-icon>
        <mat-icon>chat_bubble</mat-icon>
      </div>

    </div>
  </mat-card-content>

</mat-card>
