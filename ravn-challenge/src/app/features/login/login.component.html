<div class="container">
  <mat-card class="custom-card">
    <div class="text-center">
      <img class="mb-4 img-fluid rounded" id="logURL" src="assets/images/ravn_logo.png" alt="" width="75">
    </div>

    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field subscriptSizing="dynamic" class="w-100 search-bar">
          <input matInput placeholder="Full name" formControlName="fullName">
          <!-- @if (form.control.hasError('email') && !form.control.hasError('required')) {
          <mat-error>Please enter a valid email address</mat-error>
          } -->
          <mat-hint align="start" (click)="handleOpenToast()" [cdkCopyToClipboard]="'Israel Santiago Lopez Cruz'">Hint:
            Israel Santiago Lopez Cruz <mat-icon class="clickable">content_copy</mat-icon>
          </mat-hint>

        </mat-form-field>

        <mat-form-field subscriptSizing="dynamic" class="w-100 search-bar">
          <input matInput placeholder="Email" formControlName="email">
          <mat-hint align="start" (click)="handleOpenToast()" [cdkCopyToClipboard]="'ilopez@pacasoft.cloud'">Hint:
            ilopez&#64;pacasoft.cloud <mat-icon class="clickable">content_copy</mat-icon>
          </mat-hint>
        </mat-form-field>


        <!-- <p *ngIf="error" class="error">
          {{ error }}
        </p> -->

        <app-main-button classType="w-100" text="Login"></app-main-button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
